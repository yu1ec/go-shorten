<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - 短链接管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            height: 56px;
            z-index: 1000;
        }
        
        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, .25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }
        
        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            bottom: 0;
            width: 240px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            transform: translateX(0);
            transition: transform 0.3s ease;
            z-index: 100;
            overflow-y: auto;
        }
        
        .sidebar.collapsed {
            transform: translateX(-240px);
        }
        
        .sidebar-sticky {
            padding: 1rem 0;
        }
        
        .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.5rem 1rem;
            display: block;
            text-decoration: none;
            border-radius: 0.25rem;
            margin: 0.125rem 0.5rem;
        }
        
        .nav-link:hover {
            background-color: #e9ecef;
            color: #495057;
        }
        
        .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        
        .nav-link i {
            margin-right: 0.5rem;
            width: 16px;
            text-align: center;
        }
        
        /* 主内容区域 */
        .main-content {
            margin-left: 240px;
            padding: 1rem;
            transition: margin-left 0.3s ease;
            min-height: calc(100vh - 56px);
        }
        
        .main-content.expanded {
            margin-left: 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-240px);
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
        }
        
        /* 超宽屏幕优化 */
        @media (min-width: 1400px) {
            .main-content {
                max-width: 1400px;
                margin-left: 240px;
                margin-right: auto;
            }
            
            .main-content.expanded {
                margin-left: auto;
            }
        }
        
        /* 响应式表格样式 */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 0.375rem;
            border: 1px solid #dee2e6;
        }
        
        .table {
            margin-bottom: 0;
            white-space: nowrap;
        }
        
        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: middle;
            border-top: 1px solid #dee2e6;
        }
        
        .table th {
            font-weight: 600;
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        /* URL列的特殊处理 */
        .url-column {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .url-column:hover {
            overflow: visible;
            white-space: normal;
            word-break: break-all;
        }
        
        /* 移动设备表格优化 */
        @media (max-width: 768px) {
            .table-responsive {
                border: none;
                border-radius: 0;
            }
            
            .table {
                font-size: 0.875rem;
            }
            
            .table th,
            .table td {
                padding: 0.5rem 0.25rem;
            }
            
            .url-column {
                max-width: 150px;
            }
            
            /* 隐藏不重要的列 */
            .table .d-none-mobile {
                display: none;
            }
            
            /* 按钮组在移动设备上垂直排列 */
            .btn-group-mobile {
                display: flex;
                flex-direction: column;
                gap: 0.25rem;
            }
            
            .btn-group-mobile .btn {
                width: 100%;
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }
        }
        
        /* 超小屏幕优化 */
        @media (max-width: 480px) {
            .table {
                font-size: 0.8rem;
            }
            
            .url-column {
                max-width: 120px;
            }
            
            .btn-sm {
                font-size: 0.7rem;
                padding: 0.2rem 0.4rem;
            }
        }
        
        /* 表单响应式样式 */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
            padding: 0.5rem 0.75rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        /* 移动设备表单优化 */
        @media (max-width: 768px) {
            .form-container {
                padding: 0 1rem;
            }
            
            .form-control {
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            .btn-toolbar {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .btn-toolbar .btn {
                width: 100%;
            }
        }
        
        /* 按钮样式 */
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border-radius: 0.2rem;
        }
        
        /* 侧边栏切换按钮 */
        .sidebar-toggle {
            border: none;
            background: transparent;
            color: #6c757d;
            padding: 0.375rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .sidebar-toggle:hover {
            background-color: #e9ecef;
            color: #495057;
        }
        
        /* 页面头部 */
        .page-header {
            background: white;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem 0;
            margin-bottom: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        /* 工具栏间距 */
        .btn-toolbar .btn {
            margin-right: 0.5rem;
        }
        
        .btn-toolbar .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand me-0 px-3" href="/admin">短链接管理系统</a>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap d-flex align-items-center me-3">
                <span class="text-white me-3">欢迎，{{.username}}</span>
                <a class="nav-link px-3 btn btn-sm btn-outline-light" href="/logout">退出</a>
            </div>
        </div>
    </nav>
    
    <!-- 侧边栏 -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {{if eq .title "管理面板"}}active{{end}}" href="/admin">
                        <i class="fas fa-home"></i>
                        管理面板
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{if eq .title "短链接管理"}}active{{end}}" href="/admin/urls">
                        <i class="fas fa-link"></i>
                        短链接管理
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- 主内容区域 -->
    <main id="mainContent" class="main-content">
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="sidebar-toggle me-3" id="sidebarToggle" onclick="toggleSidebar()" title="切换侧边栏">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="h3 mb-0">{{.title}}</h1>
                </div>
                {{if eq .title "短链接管理"}}
                <div class="btn-toolbar">
                    <a href="/admin/urls/new" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-plus"></i> 新建短链接
                    </a>
                </div>
                {{else if eq .title "管理面板"}}
                <div class="btn-toolbar">
                    <a href="/admin/urls/new" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-plus"></i> 新建短链接
                    </a>
                </div>
                {{end}}
            </div>
        </div>
        
        <!-- 页面内容 -->
        {{template "content" .}}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('Script loading...');
        
        // 侧边栏状态变量
        let sidebarCollapsed = false;
        
        // 侧边栏切换功能
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (sidebar && mainContent) {
                sidebarCollapsed = !sidebarCollapsed;
                
                if (sidebarCollapsed) {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('expanded');
                    console.log('Sidebar collapsed');
                } else {
                    sidebar.classList.remove('collapsed');
                    mainContent.classList.remove('expanded');
                    console.log('Sidebar expanded');
                }
            }
        }
        
        // 页面加载完成后执行
        window.onload = function() {
            console.log('Window loaded');
            
            // 测试Bootstrap是否可用
            if (typeof bootstrap !== 'undefined') {
                console.log('Bootstrap is available');
            } else {
                console.log('Bootstrap is NOT available');
            }
            
            // 初始化删除按钮
            setupDeleteButtons();
            
            // 初始化tooltips
            setupTooltips();
            
            // 在移动设备上默认收起侧边栏
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                if (sidebar) {
                    sidebar.classList.add('collapsed');
                    sidebarCollapsed = true;
                }
            }
        };
        
        // 窗口大小改变时的处理
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (window.innerWidth <= 768) {
                // 移动设备：默认收起侧边栏
                if (sidebar && !sidebarCollapsed) {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('expanded');
                    sidebarCollapsed = true;
                }
            } else {
                // 桌面设备：根据用户选择显示
                if (sidebar && sidebarCollapsed) {
                    sidebar.classList.remove('collapsed');
                    mainContent.classList.remove('expanded');
                    sidebarCollapsed = false;
                }
            }
        });
        
        function setupDeleteButtons() {
            var buttons = document.querySelectorAll('.delete-btn');
            console.log('Setting up delete buttons:', buttons.length);
            
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].onclick = function() {
                    console.log('Delete button clicked');
                    var shortCode = this.getAttribute('data-short-code');
                    
                    if (confirm('确定要删除短链接 ' + shortCode + ' 吗？')) {
                        var form = document.getElementById('deleteForm');
                        if (form) {
                            form.action = '/admin/urls/' + shortCode + '/delete';
                            form.submit();
                        }
                    }
                    return false;
                };
            }
        }
        
        function setupTooltips() {
            if (typeof bootstrap !== 'undefined') {
                var tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                console.log('Setting up tooltips:', tooltips.length);
                
                for (var i = 0; i < tooltips.length; i++) {
                    new bootstrap.Tooltip(tooltips[i]);
                }
            }
        }
    </script>
</body>
</html>
